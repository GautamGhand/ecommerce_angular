<h2>Your Cart</h2>

@if (cartItems.length > 0) {
<div>
    @for (item of cartItems; track item) {
    <div class="cart-item">
        <p><strong>{{ item.title }}</strong></p>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: {{ item.price }}</p>
    </div>
    }
</div>
} @else {
<p>Your cart is empty.</p>
}
