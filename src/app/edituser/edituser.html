<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6 relative">
    <h2 class="text-xl font-semibold mb-4">Edit User</h2>

    <form (ngSubmit)="onSave()">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" [(ngModel)]="tempUser.firstName" name="firstName"
                 class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" [(ngModel)]="tempUser.lastName" name="lastName"
                 class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" [(ngModel)]="tempUser.email" name="email"
                 class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <div class="mt-6 flex justify-end space-x-2">
        <button type="button" (click)="onClose()"
                class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400 transition">
          Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
