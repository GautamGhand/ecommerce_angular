<div class="p-6 bg-gray-50 min-h-screen">
    <a routerLink="/"
        class="mb-6 inline-block px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors duration-200">
        ‚Üê Back
    </a>
    <h1 class="text-2xl font-bold mb-6 text-gray-800">User List</h1>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (user of users; track user.id) {
        <div class="bg-white rounded-2xl shadow-md p-5 hover:shadow-xl transition-shadow duration-300">
            <div class="flex items-center space-x-4">
                <img [src]="user.image || 'https://ui-avatars.com/api/?name=' + user.firstName" alt="{{user.firstName}}"
                    class="w-16 h-16 rounded-full object-cover border" />
                <div>
                    <h2 class="text-lg font-semibold text-gray-900">{{ user.firstName }} {{ user.lastName }}</h2>
                    <p class="text-sm text-gray-600">{{ user.email }}</p>
                </div>
            </div>

            <div class="mt-4">
                <p class="text-gray-700 text-sm">
                    Date of Birth: <span class="text-gray-500">{{ user.birthDate | date }}</span>
                </p>
            </div>

            <div class="mt-5 flex justify-between">
                <button (click)="openModal(user)"
                    class="px-3 py-1.5 bg-indigo-600 text-white text-sm rounded-lg hover:bg-indigo-700 transition">
                    Edit
                </button>
                <button class="px-3 py-1.5 bg-red-500 text-white text-sm rounded-lg hover:bg-red-600 transition">
                    Delete
                </button>
            </div>
        </div>
        }
    </div>

    <!-- Modal -->
    @if (selectedUser) {
        <app-edituser [user]="selectedUser" (close)="closeModal()" (save)="updateUser($event)">
        </app-edituser>
    }
</div>
