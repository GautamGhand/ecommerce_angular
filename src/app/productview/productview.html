<div class="max-w-6xl mx-auto p-6">
    <a routerLink="/"
        class="mb-6 inline-block px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors duration-200">
        ← Back
    </a>
    <div class="flex flex-col md:flex-row gap-8">

        <!-- Product Image -->
        <div class="md:w-1/2">
            <img [lazyLoad]="product.thumbnail" alt="{{product.title}}"
                class="w-full h-full object-cover rounded-lg shadow-lg" loading="lazy"/>
        </div>

        <!-- Product Details -->
        <div class="md:w-1/2 flex flex-col justify-between">
            <div>
                <h1 class="text-3xl font-bold mb-4">{{ product.title }}</h1>
                <p class="text-gray-700 mb-4">{{ product.description }}</p>
                <p class="text-2xl font-semibold text-green-600 mb-6">₹ {{ product.price }}</p>
            </div>

            <div class="flex gap-4">
                <button (click)="addToCart(product.id)"
                    class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200">
                    Add to Cart
                </button>
                <button
                    class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors duration-200">
                    Buy Now
                </button>
            </div>
        </div>
    </div>

    <!-- Optional: Additional Images / Gallery -->
    <div class="mt-10 grid grid-cols-3 gap-4">
        @for(img of product.images;track img){
        <img [src]="img" alt="Product Image" class="w-full h-40 object-cover rounded-lg shadow-md" />
        }
    </div>
</div>
