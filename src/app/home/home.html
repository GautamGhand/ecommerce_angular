<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
    <a routerLink="/users"
        class="mb-6 inline-block px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors duration-200">
        Users
    </a>
    @for(product of products;track product.id){
    <div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <div class="h-48 w-full overflow-hidden">
            <img [lazyLoad]="product.thumbnail" alt="Product Image" class="w-full h-full object-cover" loading="lazy" />
        </div>
        <div class="p-4">
            <h2 class="text-lg font-semibold mb-2">{{ product.title }}</h2>
            <a [routerLink]="['/product/show', product.id]"
                class="inline-block mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors duration-200">
                View Product
            </a>
        </div>
    </div>
    }
</div>
